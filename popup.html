<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anominizer | Settings</title>
    <script src="popup.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Ensures padding doesn't affect overall width */
        }

        html, body {
            height: 100vh; /* Full viewport height */
            width: 100vh;
            background-color: #1F2937; /* Matching the bg-gray-800 color */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            background-color: #ef4444;
            /* Red when off */
            border-radius: 999px;
            transition: background-color 0.2s;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            transition: .2s;
            border-radius: 999px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: red;
            /* Red when off */
            transition: .2s;
            border-radius: 50%;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
            background-color: #4ade80;
            /* Green when on */
        }

        .status {
            font-size: 12px;
            color: #4ade80;
            /* Green when connected */
            text-align: center;
        }

        /* Add styles for other status codes here */
    </style>
</head>

<body class="bg-gray-800 min-h-screen flex items-center justify-center">
    <div class="bg-gray-900 p-4 rounded-lg shadow-lg w-64">
        <div class="flex items-center mb-4">
            <img src="images/icon-128.png" alt="Shield Icon" class="h-8 w-8 mr-2">
            <h2 class="text-xl font-semibold text-white">Anominizer</h2>
        </div>
        <div class="space-y-4">
            <!-- Proxy Switch with Status -->

            <!-- Cookies Switch -->
            <div class="flex justify-between items-center">
                <span class="text-gray-300">Cookies</span>
                <label class="switch">
                    <input type="checkbox" id="cookies-switch">
                    <span class="slider"></span>
                </label>
            </div>

            <!-- User Agent Switch -->
            <div class="flex justify-between items-center">
                <span class="text-gray-300">User Agent</span>
                <label class="switch">
                    <input type="checkbox" id="user-agent-switch">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="flex justify-between items-center">
                <span class="text-gray-300">Proxy</span>
                <label class="switch">
                    <input disabled type="checkbox" id="proxy-switch">
                    <span class="slider"></span>
                </label>
            </div>
            <span class="status">Proxy Status: Coming soon</span>

        </div>
    </div>
</body>

</html>
